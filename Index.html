<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <span id="logo">Computer Store</span>
        </div>
    </header>
    <main>
        <div class="container">
            <div classs="flex-container">
                <section id="bank">
                    <h3>Joe Banker</h3>
                    <div id="bank-balance">balance</div>
                    <div id="outstanding-loan"></div>
                    <button href="#" id="get-loan-button">Get a loan</button>
                    <!-- <div>
                        <button id="repay-loan-button" class="row hidden">Repay loan</button>
                    </div> -->
                </section>

                <section id="work">
                    <h3>Work</h3>
                    <div id="pay"></div>
                    <button href="#" id="work-button">Work</button>
                    <button href="#" id="bank-button">Bank</button>
                    <button href="#" id="repay-loan-button">Repay Loan</button>
                </section>

                <section id="laptops">
                    <h3>Laptops</h3>
                    <fieldset>
                        <label for="laptop-select">Features</label>
                    </fieldset>
                    <select id="laptop-select"></select>
                    <ul id="laptop-features"></ul>
                </section>
            </div>
            <section id="laptop-info">
                <!-- <h3>Laptop Information</h3> -->
                <img src="" id="laptop-image" alt="Laptop image">
                <h2 id="laptop-title"></h2>
                <p id="laptop-description"></p>
                <p id="laptop-price"></p>
                <button href="#" id="buy-now-button">Buy Now</button>
            </section>
        </div>
    </main>
    <script src="App.js"></script>
</body>
</html>
